
<div class="table-container">
    <div *ngIf="this.checkoutContents == null" class="checkout" style="text-align: center;"> 
        <h1>Cart is empty . . . </h1>
    </div>
    <div *ngIf="this.checkoutContents != null" class="checkout">
        <table mat-table [dataSource]="this.checkoutContents" class="mat-elevation-z8">
            <ng-container matColumnDef="Item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
                <td class="footer-text" mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="Cost">
                <th mat-header-cell *matHeaderCellDef> Cost </th>
                <td mat-cell *matCellDef="let product"> {{product.price * product.quantity}} </td>
                <td class="footer-text" mat-footer-cell *matFooterCellDef> {{this.getTotalCost()}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="this.displayedColumns"></tr>
        </table>

        <app-success-dialog></app-success-dialog>
    </div>
</div>
