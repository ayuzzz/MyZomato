<form>     
    <div class="searchbar-div">
        <mat-form-field class="searchbar" appearance="outline">
            <mat-label>Search for a Restaurant / Food Item</mat-label>
            <input matInput type="search" placeholder="Restaurant or Food Item"
            [formControl]="restaurantFormControl" [matAutocomplete]="autocomplete" (keyup)="changeFilteredList()" />
            <mat-autocomplete #autocomplete = "matAutocomplete">
                <mat-option *ngFor="let option of filteredList;" [value] = "option.name">{{option.name}}</mat-option>
            </mat-autocomplete>
            <mat-icon matSuffix>search</mat-icon>            
        </mat-form-field>
        <mat-form-field class="drop-down" appearance="outline" required>
            <mat-label>City</mat-label>
            <mat-select [formControl]="cityFormControl" (selectionChange)="cityChanged()">
                <mat-option value="1">Bhilai</mat-option>
                <mat-option value="2">Bengaluru</mat-option>
                <mat-option value="3" disabled>Mumbai</mat-option>                
            </mat-select>
            <mat-icon matSuffix>location_searching</mat-icon>
        </mat-form-field>
    </div>
</form>
