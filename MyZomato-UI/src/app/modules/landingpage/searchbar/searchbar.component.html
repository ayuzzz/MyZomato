<form>     
    <div class="searchbar-div">
        <mat-form-field class="searchbar" appearance="outline">
            <mat-label>Search for a Restaurant / Food Item</mat-label>
            <input matInput type="search" placeholder="Restaurant or Food Item"
            [formControl]="restaurantFormControl" [matAutocomplete]="autocomplete" (keyup)="changeFilteredList()" />
            <mat-autocomplete #autocomplete = "matAutocomplete">
                <mat-option *ngFor="let option of filteredList;" [value] = "option.name"><span>{{option.rating}} <mat-icon matSuffix>grade</mat-icon></span>
                   &nbsp; {{option.name}} - {{option.address}}</mat-option>
                <mat-option *ngIf="this.filteredList.length == 0">Nothing found</mat-option>
            </mat-autocomplete>
            <mat-icon matSuffix>search</mat-icon>            
        </mat-form-field>
        <mat-form-field class="drop-down" appearance="outline" required>
            <mat-label>City</mat-label>
            <mat-select [formControl]="cityFormControl" (selectionChange)="cityChanged()" placeholder="city">
                <mat-option *ngFor="let city of this.allCities" [value]="city.id">{{city.name}}</mat-option>            
            </mat-select>
            <mat-icon matSuffix>location_searching</mat-icon>
        </mat-form-field>
    </div>
</form>
